{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Welcome to Universal Tech Academy.</h1>
            {% for user in users %}
            <dl>
                <dt>User Id: {{ user.user_id }}</dt>
                <dt>Email: {{ user.email }}</dt>
                <dt>Password: {{ user.password }}</dt>
            </dl>
            {% else %}
                <h3>No users yet!</h3>
            {% endfor %}
    </div>
</div>
{% endblock %}
